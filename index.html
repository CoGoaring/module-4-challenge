<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/form.css">
        <title>Blog Posting</title>
    </head>

    <body>
        <header>
            <nav>
                <span class="mode-change">☀️</span>
            </nav>
        </header>

        <main>
            <section class="left">
                <section class="circle">
                    <h1>My First Blog</h1>
                </section>
            </section>
            <section class="right">
                <form>
                    <h1><strong>What's On Your Mind?</strong></h1>
                    <label for="userName"><strong>Username</strong></label>
                    <input type="user-name" id="userName" name="user-name">
                    <label for="title"><strong>Title</strong></label>
                    <input type="title" id="title" name="title">
                    <label for="content"><strong>Content</strong></label>
                    <textarea type="content" id="content" name="content" cols="20" rows="5"></textarea>
                </form>
                <a onclick="formSubmit()" href="./blog.html">
                    <button >Submit</button>
                </a>
            </section>
        </main>

        <script src="assets/js/form.js"></script>
        <script src="assets/js/logic.js"></script>
    </body>
</html>
